<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JP Pharmacy – ร้านขายยา เจพี ฟาร์มาซี</title>

<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6; }
    header { background: #28a745; padding: 16px; color: white; text-align: center; }
    nav { display: flex; justify-content: center; gap: 20px; background: #f0f0f0; padding: 10px; }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    .btn { padding: 10px 15px; border-radius: 6px; display: inline-block; margin: 5px; color: white; text-decoration: none; }
    .call { background: #28a745; }
    .line { background: #00c300; }
    .map { background: #007bff; }
    footer { margin-top: 30px; text-align: center; padding: 20px; background: #f0f0f0; }
</style>
</head>

<body>

<header>
    <h1 id="heroTitle">ร้านขายยา JP Pharmacy</h1>
    <p id="heroDesc">ให้คำแนะนำโดยเภสัชกร – ปลอดภัย มาตรฐาน</p>
</header>

<nav id="nav">
    <a data-nav="0" href="#">หน้าแรก</a>
    <a data-nav="1" href="#">บริการ</a>
    <a data-nav="2" href="#">เกี่ยวกับเรา</a>
    <a data-nav="3" href="#">บล็อก</a>
    <a data-nav="4" href="#">จองคิว</a>
    <a data-nav="5" href="#">ติดต่อ</a>
</nav>

<div class="container">

    <h2 id="contactTitle">ติดต่อเรา</h2>
    <p id="contactLead">สอบถามสินค้า/บริการ หรือทักไลน์เพื่อพูดคุยได้เลย</p>

    <a id="callBtn" class="btn call">โทรเลย</a>
    <a id="lineBtn" class="btn line">แชตไลน์</a>
    <a id="mapBtn" class="btn map">เปิดแผนที่</a>

    <h3 style="margin-top:30px;">Google Maps</h3>
    <iframe id="mapFrame" width="100%" height="300" style="border:0;" loading="lazy"></iframe>

</div>

<footer>
    © <span id="year"></span> JP Pharmacy – All rights reserved.
    <br>
    <button id="langBtn">TH</button>
</footer>

<script>
// ====== ข้อมูลร้าน ======
const PHONE_E164 = "+66904137894";
const LINE_ID = "0904137894jo";
const MAP_QUERY = "ร้านยา เจพี ฟาร์มาซี, Bangkok";
const BOOKING_CAL = "https://calendly.com/your-brand/consult";

// ====== สร้างลิงก์ ======
const telHref = `tel:${PHONE_E164}`;
const lineHref = `https://line.me/ti/p/~${LINE_ID.replace(/^@/,'')}`;
const mapsHref = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(MAP_QUERY)}`;

document.getElementById("callBtn").href = telHref;
document.getElementById("lineBtn").href = lineHref;
document.getElementById("mapBtn").href = mapsHref;

document.getElementById("mapFrame").src = mapsHref;
document.getElementById("year").textContent = new Date().getFullYear();

// ====== สลับภาษา TH/EN ======
const dict = {
  th: {
    nav: ["หน้าแรก","บริการ","เกี่ยวกับเรา","บล็อก","จองคิว","ติดต่อ"],
    heroTitle: "ร้านขายยา & ให้คำปรึกษาโดยเภสัชกร",
    heroDesc: "ให้คำแนะนำยา เวชภัณฑ์ และบริการสุขภาพชุมชน",
    contactTitle:"ติดต่อเรา",
    contactLead:"สอบถามสินค้า/บริการ หรือทักไลน์เพื่อพูดคุยได้เลย",
    call:"โทรเลย", line:"แชตไลน์", map:"เปิดแผนที่"
  },
  en: {
    nav: ["Home","Services","About","Blog","Booking","Contact"],
    heroTitle: "Community Pharmacy with Pharmacist Care",
    heroDesc: "Safe medicines and professional healthcare advice.",
    contactTitle:"Contact Us",
    contactLead:"Chat or call us for more information.",
    call:"Call", line:"Chat on Line", map:"Open Map"
  }
};

let current="th";
function applyLang(l){
    const d = dict[l];
    document.querySelectorAll("[data-nav]").forEach((a,i)=>a.textContent=d.nav[i]);
    document.getElementById("heroTitle").textContent = d.heroTitle;
    document.getElementById("heroDesc").textContent = d.heroDesc;
    document.getElementById("contactTitle").textContent = d.contactTitle;
    document.getElementById("contactLead").textContent = d.contactLead;
    document.getElementById("callBtn").textContent = d.call;
    document.getElementById("lineBtn").textContent = d.line;
    document.getElementById("mapBtn").textContent = d.map;
    document.getElementById("langBtn").textContent = l.toUpperCase();
}
document.getElementById("langBtn").onclick=()=>{
    current = current==="th" ? "en" : "th";
    applyLang(current);
};
applyLang(current);
</script>

</body>
</html>
