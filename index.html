<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>รายงานเช่าอุปกรณ์การแพทย์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 16px;
    }

    .search-wrapper {
      margin-bottom: 12px;
    }
    .search-input {
      width: 100%;
      max-width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .table-wrapper {
      background: #ffffff;
      border-radius: 10px;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background: #e3f2fd;
    }
    tr:nth-child(even) td {
      background: #fafafa;
    }

    /* แถบเตือนจากคอลัมน์ R ("เครื่องที่ใกล้") */
    .alert-red {
      background: #ffcccc !important;
      animation: blink 1s infinite;
    }
    .alert-yellow {
      background: #fff6a6 !important;
    }

    @keyframes blink {
      0%   { background-color: #ffb3b3; }
      50%  { background-color: #ff0000; }
      100% { background-color: #ffb3b3; }
    }
  </style>
</head>
<body>
  <h1>รายงานเช่าอุปกรณ์การแพทย์</h1>
  <p class="subtitle">ดึงข้อมูลสดจาก Google Sheets</p>

  <div class="container">
    <div class="search-wrapper">
      <input
        id="searchInput"
        class="search-input"
        type="text"
        placeholder="ค้นหา: รุ่น / รายการเช่า / สถานะ / ที่อยู่ ฯลฯ"
      />
    </div>

    <div class="table-wrapper">
      <table id="data-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1bX4w5FDpZY4WOzl69ZJ2t8-fPtI6RKO2eIILSZ1U8Zs/export?format=csv&gid=0";

    let allRows = [];     // เก็บข้อมูลดิบไว้สำหรับ filter
    let headers = [];     // หัวคอลัมน์
    let indexNearCol = -1; // index ของคอลัมน์ "เครื่องที่ใกล้"

    async function loadSheet() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();

        const rows = text.trim().split("\n").map(r => r.split(","));
        if (rows.length === 0) return;

        headers = rows[0];
        allRows = rows.slice(1);

        // หาคอลัมน์ "เครื่องที่ใกล้"
        indexNearCol = headers.indexOf("เครื่องที่ใกล้");

        renderTable(allRows);
      } catch (err) {
        console.error("โหลดข้อมูลไม่สำเร็จ:", err);
      }
    }

    function renderTable(dataRows) {
      const table = document.getElementById("data-table");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      // สร้างหัวตาราง
      thead.innerHTML = "";
      const headTr = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headTr.appendChild(th);
      });
      thead.appendChild(headTr);

      // สร้างแถวข้อมูล
      tbody.innerHTML = "";
      dataRows.forEach(row => {
        if (row.join("").trim() === "") return;

        const tr = document.createElement("tr");

        // ถ้ามีคอลัมน์ "เครื่องที่ใกล้" → ใช้เป็นเงื่อนไขสี
        if (indexNearCol !== -1) {
          const nearStr = (row[indexNearCol] || "").trim();
          const nearVal = parseInt(nearStr, 10);

          if (!isNaN(nearVal)) {
            if (nearVal >= 0 && nearVal <= 3) {
              tr.classList.add("alert-red");     // 0–3 แดงกระพริบ
            } else if (nearVal >= 4 && nearVal <= 7) {
              tr.classList.add("alert-yellow");   // 4–7 เหลือง
            }
            // >7 ไม่ต้องทำอะไร
          }
        }

        row.forEach(col => {
          const td = document.createElement("td");
          td.textContent = col;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    function setupSearch() {
      const input = document.getElementById("searchInput");
      input.addEventListener("input", () => {
        const q = input.value.toLowerCase().trim();
        if (!q) {
          renderTable(allRows);
          return;
        }
        const filtered = allRows.filter(row =>
          row.some(col => (col || "").toLowerCase().includes(q))
        );
        renderTable(filtered);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      setupSearch();
      loadSheet();
    });
  </script>
</body>
</html>
