  <!-- ‡πÅ‡∏ñ‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ -->
  <div class="toolbar">
    <label for="searchInput">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤:</label>
    <input id="searchInput" type="text" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏∏‡πà‡∏ô / ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡πà‡∏≤ / ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ / ‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà ‡∏Ø‡∏•‡∏Ø" />
  </div>

  <div class="table-wrapper">
    <table id="data-table">

    </table>
  </div>

  <script>
    // ‡∏•‡∏¥‡∏á‡∏Å‡πå CSV ‡∏Ç‡∏≠‡∏á Google Sheet
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1bX4w5FDpZY4WOzl69ZJ2t8-fPtI6RKO2eIILSZ1U8Zs/export?format=csv&gid=0";

    async function loadSheet() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();

        // ‡πÅ‡∏õ‡∏•‡∏á CSV ‡πÄ‡∏õ‡πá‡∏ô array 2 ‡∏°‡∏¥‡∏ï‡∏¥ (‡πÅ‡∏ñ‡∏ß/‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå)
        const rows = text.trim().split("\n").map(row => row.split(","));

        const table = document.getElementById("data-table");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // ‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å = header
        const headerRow = rows[0];
        const trHead = document.createElement("tr");
        headerRow.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        // ‡πÅ‡∏ñ‡∏ß‡∏ñ‡∏±‡∏î‡πÜ ‡πÑ‡∏õ = data
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement("tr");
          rows[i].forEach(col => {
            const td = document.createElement("td");
            td.textContent = col;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }

        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
        setupSearch(tbody);
      } catch (err) {
        console.error(err);
        alert("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á");
      }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤/‡∏Å‡∏£‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á
    function setupSearch(tbody) {
      const input = document.getElementById("searchInput");
      if (!input) return;

      input.addEventListener("input", () => {
        const term = input.value.toLowerCase().trim();

        Array.from(tbody.rows).forEach(row => {
          if (!term) {
            row.style.display = "";
            return;
          }

          const match = Array.from(row.cells).some(td =>
            td.textContent.toLowerCase().includes(term)
          );

          row.style.display = match ? "" : "none";
        });
      });
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
    loadSheet();
  </script>
