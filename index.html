<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>รายงานเช่าอุปกรณ์การแพทย์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    p {
      text-align: center;
      margin-top: 4px;
      margin-bottom: 16px;
    }
    .table-wrapper {
      overflow-x: auto;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      font-size: 14px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background: #e0f2f1;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) td {
      background: #fafafa;
    }

    /* แถบค้นหา */
    .toolbar {
      max-width: 1200px;
      margin: 0 auto 12px auto;
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 14px;
    }
    .toolbar label {
      white-space: nowrap;
    }
    .toolbar input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>รายงานเช่าอุปกรณ์การแพทย์</h1>
  <p>ดึงข้อมูลสดจาก Google Sheets</p>

  <div class="toolbar">
    <label for="searchInput">ค้นหา:</label>
    <input id="searchInput" type="text" placeholder="ค้นหารุ่น / รายการเช่า / สถานะ / ที่อยู่ ฯลฯ" />
  </div>

  <div class="table-wrapper">
    <table id="data-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ลิงก์ CSV ของ Google Sheet (ของคุณเอง)
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1bX4w5FDpZY4WOzl69ZJ2t8-fPtI6RKO2eIILSZ1U8Zs/export?format=csv&gid=0";

    async function loadSheet() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();

        // แปลง CSV เป็น array 2 มิติ (แถว/คอลัมน์)
        const rows = text.trim().split("\n").map(row => row.split(","));

        const table = document.getElementById("data-table");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // แถวแรก = header
        const headerRow = rows[0];
        const trHead = document.createElement("tr");
        headerRow.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        // แถวถัดๆไป = data
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement("tr");
          rows[i].forEach(col => {
            const td = document.createElement("td");
            td.textContent = col;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }

        // ตั้งค่าระบบค้นหา
        setupSearch(tbody);
      } catch (err) {
        console.error(err);
        alert("โหลดข้อมูลจาก Google Sheets ไม่ได้ กรุณาตรวจสอบสิทธิ์การแชร์หรือลองใหม่อีกครั้ง");
      }
    }

    // ฟังก์ชันค้นหา/กรองแถวในตาราง
    function setupSearch(tbody) {
      const input = document.getElementById("searchInput");
      if (!input) return;

      input.addEventListener("input", () => {
        const term = input.value.toLowerCase().trim();

        Array.from(tbody.rows).forEach(row => {
          if (!term) {
            row.style.display = "";
            return;
          }

          const match = Array.from(row.cells).some(td =>
            td.textContent.toLowerCase().includes(term)
          );

          row.style.display = match ? "" : "none";
        });
      });
    }

    // เริ่มทำงาน
    loadSheet();
  </script>
</body>
</html>
