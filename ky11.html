<script>
const SPREADSHEET_ID ="1Fqq6zxoM8Qw-hNbl5U7hwmezdzxT32ek43qX70uQAZc";
const GID ="136320859";
const URL =`https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

let allRows = [];

/* ‡πÅ‡∏õ‡∏•‡∏á row ‡∏à‡∏≤‡∏Å gviz ‡πÄ‡∏õ‡πá‡∏ô object ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏á‡πà‡∏≤‡∏¢ */
function parseRow(row){
  const c=row.c||[];
  return {
    no:        c[0]?.v ?? "",
    dateIn:    c[1]?.f || c[1]?.v || "",
    vendor:    c[2]?.v ?? "",
    itemCode:  c[3]?.v ?? "",
    drugName:  c[4]?.v ?? "",
    lot:       c[5]?.v ?? "",
    qty:       Number(c[6]?.v ?? 0),
    unit:      c[7]?.v ?? "",
    signer:    c[8]?.v ?? "",
    remark:    c[9]?.v ?? ""
  };
}

/* ‡πÅ‡∏õ‡∏•‡∏á "15/3/24" -> time value */
function toDateValue(text) {
  if (!text) return 0;
  const parts = text.split("/");
  if (parts.length < 3) return 0;
  const d = parseInt(parts[0], 10);
  const m = parseInt(parts[1], 10) - 1;
  let y = parseInt(parts[2], 10);
  if (y < 100) y = 2000 + y;
  const dt = new Date(y, m, d);
  return dt.getTime();
}

/* ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÉ‡∏ô group */
function formatDateMin(rows) {
  if (!rows.length) return "";
  let best = rows[0];
  let bestVal = toDateValue(best.dateIn);
  rows.forEach(r => {
    const v = toDateValue(r.dateIn);
    if (v && (!bestVal || v < bestVal)) {
      best = r;
      bestVal = v;
    }
  });
  return best.dateIn || "";
}

/* ‡πÄ‡∏ï‡∏¥‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏¢‡∏≤‡πÉ‡∏ô select */
function populateDrugSelect() {
  const select = document.getElementById("drugSelect");
  const drugSet = new Set();
  allRows.forEach(r => {
    if (r.drugName) drugSet.add(r.drugName);
  });
  const drugs = Array.from(drugSet).sort((a,b)=>a.localeCompare(b,"th"));
  drugs.forEach(d => {
    const opt=document.createElement("option");
    opt.value=d;
    opt.textContent=d;
    select.appendChild(opt);
  });
}

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏ñ‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ç‡∏≤‡∏¢ (‡∏ß‡πà‡∏≤‡∏á) */
function buildSalesRows(count=12) {
  let html = "";
  for (let i=1;i<=count;i++){
    html += `
      <tr>
        <td>${i}</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    `;
  }
  return html;
}

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏° 1 ‡πÅ‡∏ú‡πà‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö group ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß (LOT ‡∏´‡∏£‡∏∑‡∏≠ DATE) */
function buildSheetHtml(drugName, groupInfo, rowsForGroup, index) {
  const vendor = rowsForGroup[0]?.vendor || "";
  const dateIn = formatDateMin(rowsForGroup);
  const unit = rowsForGroup[0]?.unit || "";
  const totalQty = rowsForGroup.reduce((sum,r)=>sum + (r.qty||0),0);

  const lotFieldValue = groupInfo.mode === "lot" ? groupInfo.label : "";
  const lotLabelText  = groupInfo.mode === "lot"
    ? `LOT: ${groupInfo.label}`
    : `‡πÑ‡∏°‡πà‡∏°‡∏µ LOT | ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö: ${groupInfo.label || "-"}`;

  return `
    <div class="sheet">
      <div class="sheet-header-title">
        ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢‡∏¢‡∏≤‡∏≠‡∏±‡∏ô‡∏ï‡∏£‡∏≤‡∏¢ (‡∏Ç‡∏¢.11)
      </div>
      <div class="sheet-header-sub">
        ‡∏£‡πâ‡∏≤‡∏ô‡∏Ç‡∏≤‡∏¢‡∏¢‡∏≤ <span class="editable" contenteditable="true">‡∏Ñ‡∏•‡∏±‡∏á‡∏¢‡∏≤‡∏î‡∏µ‡∏î‡∏µ</span>
      </div>
      <div class="sheet-header-addr">
        ‡πÅ‡∏™‡∏ô‡∏™‡∏∏‡∏Ç <span class="editable" contenteditable="true">
        123 ‡∏ñ‡∏ô‡∏ô ‡∏Ç‡πâ‡∏≤‡∏ß‡∏´‡∏•‡∏≤‡∏° ‡∏ï‡∏≥‡∏ö‡∏• ‡∏ö‡πâ‡∏≤‡∏ô‡∏õ‡∏∂‡∏Å ‡∏≠‡∏≥‡πÄ‡∏†‡∏≠‡πÄ‡∏°‡∏∑‡∏≠‡∏á‡∏ä‡∏•‡∏ö‡∏∏‡∏£‡∏µ ‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î‡∏ä‡∏•‡∏ö‡∏∏‡∏£‡∏µ 20000 ‡πÇ‡∏ó‡∏£. 098 444 1614
        </span>
      </div>

      <table class="sheet-info-table">
        <tr>
          <td colspan="2">
            ‡∏ä‡∏∑‡πà‡∏≠‡∏¢‡∏≤....... <span class="editable" contenteditable="true">${drugName}</span>
          </td>
          <td>
            ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏ú‡∏•‡∏¥‡∏ï...... <span class="editable" contenteditable="true">${lotFieldValue}</span>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            ‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ú‡∏•‡∏¥‡∏ï/‡∏ú‡∏π‡πâ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤....... <span class="editable" contenteditable="true">${vendor}</span>
          </td>
          <td>
            ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏±‡∏ö......... <span class="editable" contenteditable="true">${totalQty}</span>
            <span class="editable" contenteditable="true">${unit}</span>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            ‡πÑ‡∏î‡πâ‡∏°‡∏≤‡∏à‡∏≤‡∏Å....... <span class="editable" contenteditable="true">${vendor}</span>
          </td>
          <td>
            ‡∏Ç‡∏ô‡∏≤‡∏î‡∏ö‡∏£‡∏£‡∏à‡∏∏....... <span class="editable" contenteditable="true"></span>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö....... <span class="editable" contenteditable="true">${dateIn}</span>
          </td>
        </tr>
      </table>

      <div class="lot-label">
        ‡πÅ‡∏ö‡∏ö ‡∏Ç‡∏¢.11 | ${lotLabelText} | ‡πÅ‡∏ú‡πà‡∏ô‡∏ó‡∏µ‡πà ${index}
      </div>

      <table class="sales-table">
        <thead>
          <tr>
            <th>‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ó‡∏µ‡πà</th>
            <th>‡∏ß‡∏±‡∏ô / ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô / ‡∏õ‡∏µ</th>
            <th>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô / ‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ì ‡∏ó‡∏µ‡πà‡∏Ç‡∏≤‡∏¢</th>
            <th>‡∏ä‡∏∑‡πà‡∏≠ ‡∏™‡∏Å‡∏∏‡∏• ‡∏ú‡∏π‡πâ‡∏ã‡∏∑‡πâ‡∏≠</th>
            <th>‡∏•‡∏≤‡∏¢‡∏°‡∏∑‡∏≠‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏°‡∏µ‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏õ‡∏è‡∏¥‡∏ö‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£</th>
            <th>‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏</th>
          </tr>
        </thead>
        <tbody>
          ${buildSalesRows(12)}
        </tbody>
      </table>
    </div>
  `;
}

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏•‡∏≤‡∏¢‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏ï‡∏≤‡∏° LOT ‡∏´‡∏£‡∏∑‡∏≠‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö (‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ LOT) */
function renderSheetsForDrug(drugName) {
  const container = document.getElementById("sheetsContainer");
  const lotSummary = document.getElementById("lotSummary");

  container.innerHTML = "";
  lotSummary.textContent = "";

  if (!drugName) return;

  const rowsForDrug = allRows.filter(r => r.drugName === drugName);
  if (!rowsForDrug.length) {
    container.innerHTML = `<p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏¢‡∏≤ "${drugName}"</p>`;
    return;
  }

  // group ‡∏ï‡∏≤‡∏° LOT, ‡∏ñ‡πâ‡∏≤ LOT ‡∏ß‡πà‡∏≤‡∏á‡πÉ‡∏´‡πâ group ‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤
  const groupMap = new Map(); // key -> {mode,label,rows}
  rowsForDrug.forEach(r => {
    const hasLot = r.lot && String(r.lot).trim() !== "";
    const mode   = hasLot ? "lot" : "date";
    const label  = hasLot ? String(r.lot).trim() : (r.dateIn || "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà");
    const key    = mode + "||" + label;

    if (!groupMap.has(key)) {
      groupMap.set(key, { mode, label, rows: [] });
    }
    groupMap.get(key).rows.push(r);
  });

  // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô array ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö (‡πÇ‡∏î‡∏¢‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡∏∑‡πà‡∏≠ lot ‡∏Å‡πá‡πÑ‡∏î‡πâ)
  const groups = Array.from(groupMap.values());

  // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô mode = "date" ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤
  groups.sort((a,b) => {
    if (a.mode === "date" && b.mode === "date") {
      return toDateValue(a.label) - toDateValue(b.label);
    }
    // ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏≠‡∏∑‡πà‡∏ô‡∏Å‡πá‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏° label ‡πÄ‡∏â‡∏¢ ‡πÜ
    return String(a.label).localeCompare(String(b.label),"th");
  });

  // ‡πÅ‡∏™‡∏î‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏ó‡∏µ‡∏•‡∏∞ group
  let index = 1;
  groups.forEach(g => {
    const html = buildSheetHtml(drugName, {mode:g.mode,label:g.label}, g.rows, index++);
    container.insertAdjacentHTML("beforeend", html);
  });

  lotSummary.textContent = `‡∏û‡∏ö ${groups.length} ‡πÅ‡∏ú‡πà‡∏ô (‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏° ${groups.some(g=>g.mode==="lot")?"LOT / ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤":"‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤"})`;
}

/* ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheet */
function loadData() {
  fetch(URL)
    .then(res => res.text())
    .then(txt => {
      // ‡∏ï‡∏±‡∏î prefix/suffix ‡∏Ç‡∏≠‡∏á gviz ‡∏≠‡∏≠‡∏Å ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÅ‡∏ï‡πà JSON
      const json = JSON.parse(txt.substring(txt.indexOf("{"), txt.lastIndexOf("}") + 1));
      const table = json.table;
      const rows = table.rows || [];
      allRows = rows.map(parseRow).filter(r => r.drugName); // ‡πÄ‡∏≠‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡∏¢‡∏≤
      populateDrugSelect();
    })
    .catch(err => {
      console.error("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", err);
      const container = document.getElementById("sheetsContainer");
      container.innerHTML = "<p>‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</p>";
    });
}

/* event: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏¢‡∏≤‡πÉ‡∏ô select */
document.getElementById("drugSelect").addEventListener("change", (e) => {
  const drugName = e.target.value;
  renderSheetsForDrug(drugName);
});

/* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• */
loadData();
</script>
